<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer BBQ Invite</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .invite-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        .event-title {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .event-details p {
            color: #555;
            margin-bottom: 10px;
        }

        .welcome-message {
            color: #777;
            margin-bottom: 20px;
            font-style: italic;
        }

        .rsvp-section {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .rsvp-section h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .rsvp-button {
            background-color: #5cb85c; /* Green for yes */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .rsvp-button:last-child {
            background-color: #d9534f; /* Red for no */
        }

        .rsvp-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="invite-container">
        <h1 class="event-title">‚òÄÔ∏è You're Invited! Summer BBQ Fun! üçî</h1>
        <div class="event-details">
            <p class="date">üóìÔ∏è Saturday, July 13th, 2024</p>
            <p class="time">‚è∞ 2:00 PM onwards</p>
            <p class="location">üìç My Backyard - 123 Sunshine Lane, Birmingham</p>
        </div>
        <p class="welcome-message">Come join us for some good food, good company, and good summer vibes!</p>
        <div class="rsvp-section">
            <h2>RSVP</h2>
            <p>Please let us know if you can make it by July 5th!</p>
            <button class="rsvp-button">I'll Be There!</button>
            <button class="rsvp-button">Sorry, Can't Make It</button>
        </div>
    </div>
</body>
</html>
